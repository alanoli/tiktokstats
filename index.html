<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="header centralize">
        <img src="images\tiktok_icon_white.svg" alt="tiktokstats-logo">
        <h1>TikTok Stats</h1>
    </section>
    <section class="head-title centralize">
        <h2>Conheça seu engajamento com o relatório TikTok Stats</h2>
    </section>
    <section class="central-image centralize">
        <img src="images\central_img.svg" alt="tiktok-stats-report">
    </section>
    <section class="action-button centralize">
        <button class="button instagrambtn">Solicite o seu!</button>
    </section>
    <section class="engagement-description centralize">
        <img src="images\arrow.svg" alt="">
        <div>
            <h3>Cresça sua conta com as principais estatísticas para mensurar o</h3>
            <img src="images\engagement.svg" alt="">
        </div>
    </section>

        <div class="scroll-div">
            <div>1</div>
            <div>2</div>
            <div>vai filhao</div>
        </div>
    </section> -->
    <section class="request-free centralize">
        <h3>Peça a versão gratuita</h3>
        <div>
            <input id="freeinput" type="text" placeholder="Insira seu @ aqui" />
            <button class="openwpp">Solicitar</button>
        </div>
    </section>
    <section class="footer centralize">
        <div class="centralize">
            <button class="sm-button tiktokbtn"><img src="images\tiktok_icon.svg" alt=""></button>
            <button class="sm-button facebookbtn"><img src="images\facebook_icon.svg" alt=""></button>
            <button class="sm-button instagrambtn"><img src="images\insta_icon.svg" alt=""></button>
        </div>
        <h4>thetiktokstats</h4>
    </section>
</body>
